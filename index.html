<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Prompt Governance</title>
  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      padding: 40px;
    }

    .container {
      width: 100%;
      max-width: 900px;
      background: #020617;
      border-radius: 12px;
      padding: 24px;
      box-shadow: 0 0 0 1px #1e293b;
    }

    h1 {
      margin-top: 0;
      font-size: 22px;
      margin-bottom: 16px;
    }

    label {
      display: block;
      margin-top: 16px;
      margin-bottom: 6px;
      font-size: 14px;
      color: #94a3b8;
    }

    input, textarea {
      width: 100%;
      background: #020617;
      border: 1px solid #1e293b;
      color: #e5e7eb;
      border-radius: 8px;
      padding: 12px;
      font-size: 14px;
    }

    textarea {
      min-height: 120px;
      resize: vertical;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 14px;
      border-radius: 8px;
      border: none;
      background: #2563eb;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .result {
      margin-top: 24px;
      padding: 16px;
      border-radius: 8px;
      background: #020617;
      border: 1px solid #1e293b;
    }

    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 999px;
      font-size: 12px;
      margin-right: 6px;
    }

    .ok {
      background: #16a34a;
      color: white;
    }

    .bad {
      background: #dc2626;
      color: white;
    }

    .chip {
      display: inline-block;
      background: #020617;
      border: 1px solid #334155;
      border-radius: 999px;
      padding: 6px 10px;
      margin: 4px 4px 0 0;
      font-size: 12px;
    }

    pre {
      background: #020617;
      border: 1px solid #1e293b;
      border-radius: 8px;
      padding: 12px;
      white-space: pre-wrap;
      font-size: 13px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Prompt Governance Checker</h1>

  <label>Domain</label>
  <input id="domain" placeholder="e.g. FinTech" />

  <label>Prompt</label>
  <textarea id="prompt" placeholder="Write your prompt here..."></textarea>

  <button id="submit">Analyze Prompt</button>

  <div id="output" class="result" style="display:none;"></div>
</div>

<script>
const webhookUrl = "https://nhci.app.n8n.cloud/webhook/prompt-governance";

const btn = document.getElementById("submit");
const out = document.getElementById("output");

btn.onclick = async () => {
  const domain = document.getElementById("domain").value.trim();
  const prompt = document.getElementById("prompt").value.trim();

  if (!domain || !prompt) return alert("Please fill all fields");

  btn.disabled = true;
  btn.innerText = "Analyzing...";
  out.style.display = "none";

  try {
    const res = await fetch(webhookUrl, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        domain: domain,
        user_prompt: prompt
      })
    });

    const data = await res.json();

    let html = "";

    if (data.status === "متوافق") {
      html += `<span class="badge ok">Compliant</span>`;
      html += `<p><strong>Score:</strong> ${data.score}</p>`;
      html += `<pre>${data.prompt}</pre>`;
    } else {
      html += `<span class="badge bad">Non-Compliant</span>`;
      html += `<p><strong>Score:</strong> ${data.score}</p>`;

      html += `<p><strong>Missing principles:</strong></p>`;
      data.missing_principles.forEach(p => {
        html += `<span class="chip">${p}</span>`;
      });

      html += `<p><strong>Explanation:</strong></p>`;
      html += `<p>${data.explanation}</p>`;

      html += `<p><strong>Refined Prompt:</strong></p>`;
      html += `<pre>${data.refined_prompt}</pre>`;
    }

    out.innerHTML = html;
    out.style.display = "block";
  } catch (e) {
    alert("Request failed");
  }

  btn.disabled = false;
  btn.innerText = "Analyze Prompt";
};
</script>

</body>
</html>
